<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>SheMeteo</title>
    <style>
      body {
        background-color: #947964;
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
      }

      .current-weather {
        background-color: rgb(181, 169, 143);
        border-radius: 9px;
        padding: 20px;
        margin: 40px auto;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 1px 8px rgb(44, 20, 8);
        position: relative;
      }

      h1 {
        font-size: 40px;
        font-weight: 500;
        color: rgb(44, 20, 8);
        margin-top: 20px;
      }

      .roboto-flex-grande {
        font-family: "Roboto Flex", sans-serif;
        font-style: normal;
        color: grey;
        margin-bottom: 10px;
      }

      .red {
        color: rgb(44, 20, 8);
      }

      .roboto-serif-pequena {
        font-family: "Roboto Serif", serif;
        font-size: 12px;
        color: grey;
        letter-spacing: 0.9px;
        text-align: center;
        margin-top: 40px;
      }

      .roboto-serif-14 {
        font-family: "Roboto", sans-serif;
        font-weight: 800;
        font-size: 60px;
        margin-top: 20px;
        color: rgb(44, 20, 8);
      }

      form {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      form input[type="submit"],
      form input[type="search"] {
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        border-radius: 8px;
        padding: 10px 15px;
        border: none;
      }

      form input[type="search"] {
        flex: 1;
        background-color: #b19c80;
        color: rgb(74, 44, 15);
      }

      form input[type="submit"] {
        background-color: rgb(44, 20, 8);
        color: white;
        cursor: pointer;
      }

      .small {
        font-size: 40px;
        margin-top: 20px;
      }

      footer {
        margin-top: 50px;
      }

      a {
        color: rgb(44, 20, 8);
      }
    </style>
  </head>

  <body>
    <div class="current-weather">
      <form id="weather-form">
        <input
          type="search"
          id="city-input"
          placeholder="Enter a city.."
          required
        />
        <input type="submit" value="Search" />
      </form>

      <h1 id="city">Paris</h1>
      <p id="description" class="roboto-flex-grande">
        Saturday 15:32, moderate rain <br />
        Humidity: <strong class="red">87%</strong>, Wind:
        <strong class="red">7.2km/h</strong>
      </p>

      <div id="temperature" class="roboto-serif-14">14¬∞C</div>
      <p id="icon" class="small">‚òÄÔ∏è</p>
    </div>

    <footer>
      <p class="roboto-serif-pequena">
        This project was coded by
        <a href="#" target="_blank">Joana Araujo</a> and is
        <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>

    <script>
      const form = document.getElementById("weather-form");
      const apiKey = "3at7e3e1be8304aa1352f452o2cdb70d";

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const city = document.getElementById("city-input").value;
        getWeather(city);
      });

      async function getWeather(city) {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error("City not found");

          const data = await response.json();

          document.getElementById("city").textContent = data.name;
          document.getElementById("description").innerHTML = `
            ${new Date().toLocaleString()}, ${data.weather[0].description}<br />
            Humidity: <strong class="red">${data.main.humidity}%</strong>,
            Wind: <strong class="red">${data.wind.speed} km/h</strong>
          `;
          document.getElementById("temperature").textContent = `${Math.round(
            data.main.temp
          )}¬∞C`;
          document.getElementById("icon").textContent = getWeatherIcon(
            data.weather[0].main
          );
        } catch (error) {
          alert("City not found. Please try again.");
        }
      }

      function getWeatherIcon(condition) {
        switch (condition.toLowerCase()) {
          case "clear":
            return "‚òÄÔ∏è";
          case "clouds":
            return "‚òÅÔ∏è";
          case "rain":
            return "üåßÔ∏è";
          case "drizzle":
            return "üå¶Ô∏è";
          case "thunderstorm":
            return "‚õàÔ∏è";
          case "snow":
            return "‚ùÑÔ∏è";
          case "mist":
          case "fog":
            return "üå´Ô∏è";
          default:
            return "üåç";
        }
      }
      getWeather("Paris");
    </script>
  </body>
</html>
